<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Escolar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #ff9933 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .icon-top-right {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 100px;
            height: auto;
            z-index: 1000;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .triangle-box {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #4CAF50;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text {
            color: white;
            font-weight: bold;
            text-align: center;
            width: 120px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <img src="assets/COR-Opaco-7.5cm-JPG-AEP-2017.jpg" alt="Logo" class="icon-top-right">
    <h1>Painel Escolar</h1>
    <div class="container">
        <div class="triangle-box">
            <div class="text">Temperatura das salas</div>
        </div>
        <div class="triangle-box">
            <div class="text">Temperatura das salas</div>
        </div>
        <div class="triangle-box">
            <div class="text">Temperatura das salas</div>
        </div>
    </div>
</body>
</html>
